<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Gun Island – Animal Migration</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map { height: 95vh; }
</style>
</head>

<body>

<h3>Gun Island – Animal Migration Map</h3>
<div id="map"></div>

<script>

// create map
var map = L.map('map').setView([20, 40], 3);

// clean basemap
L.tileLayer(
'https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png',
{ attribution: '© OpenStreetMap © CARTO' }
).addTo(map);

// layer for animals
var animalLayer = L.featureGroup().addTo(map);

/* ================= IRRAWADDY DOLPHIN RANGE ================= */

var dolphinRange = L.polygon([
    [22.30, 88.60],
    [22.15, 89.20],
    [21.95, 89.50],
    [21.60, 89.70],
    [21.20, 89.85],
    [20.90, 89.70],
    [21.10, 89.20],
    [21.40, 88.80],
    [21.80, 88.60],
    [22.10, 88.55]
],{
    color:"#2b8cbe",
    fillColor:"#7ec8e3",
    fillOpacity:0.35,
    weight:2
}).addTo(animalMigrationLayer);

dolphinRange.bindPopup(
"<b>Irrawaddy Dolphin Habitat Zone</b><br>" +
"Not a travel route but an ecological range. Dolphins move continuously across tidal channels, estuaries and coastal waters following salinity and fish movement."
);
var feedingZones = [
 [22.05,89.10],
 [21.85,89.30],
 [21.65,89.45],
 [21.35,89.60]
];

feedingZones.forEach(function(pt){
    L.circleMarker(pt,{
        radius:4,
        color:"#08519c",
        fillColor:"#c6dbef",
        fillOpacity:1
    }).addTo(animalMigrationLayer)
    .bindPopup("Frequent dolphin activity zone");
});

map.fitBounds(animalLayer.getBounds());



</script>
</body>
</html>
