<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Gun Island – Animal Migration</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map { height: 95vh; }
</style>
</head>

<body>

<h3>Gun Island – Animal Migration Map</h3>
<div id="map"></div>

<script>

// create map
var map = L.map('map').setView([20, 40], 3);

// clean basemap
L.tileLayer(
'https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png',
{ attribution: '© OpenStreetMap © CARTO' }
).addTo(map);

// layer for animals
var animalLayer = L.featureGroup().addTo(map);

/* ================= IRRAWADDY DOLPHIN MOVEMENT ================= */

// Sundarbans origin
L.marker([21.95,89.18]).addTo(animalLayer)
.bindPopup("<b>Sundarbans Delta</b><br>"
+"Changing salinity and warming water disturb traditional dolphin habitat.");

// Bay of Bengal shift
L.marker([18.5,88.5]).addTo(animalLayer)
.bindPopup("<b>Bay of Bengal</b><br>"
+"Dolphins move toward deeper marine waters searching stable ecological conditions.");
L.polyline([
[21.95,89.18],
[18.5,88.5]
],{
color:"blue",
weight:4
}).addTo(animalLayer)
.bindPopup("<b>Non-Human Climate Migration</b><br>"
+"Aquatic species shift habitat due to ecological imbalance rather than political borders.");
map.fitBounds(animalLayer.getBounds());



</script>
</body>
</html>
