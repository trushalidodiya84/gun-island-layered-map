<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Gun Island – Animal Migration</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map { height: 95vh; }
</style>
</head>

<body>

<h3>Gun Island – Animal Migration Map</h3>
<div id="map"></div>

<script>

// create map
var map = L.map('map').setView([20, 40], 3);

// clean basemap
L.tileLayer(
'https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png',
{ attribution: '© OpenStreetMap © CARTO' }
).addTo(map);

// layer for animals
var animalLayer = L.featureGroup().addTo(map);

/* ================= DOLPHIN ECOLOGICAL NETWORK ================= */

var dolphinNodes = [
[21.95,89.18],  // Sundarbans
[20.8,89.0],
[19.8,88.7],
[18.5,88.5],
[17.5,87.9],
[19.2,90.1],
[18.8,91.0]
];

// draw network connections
for(let i=0;i<dolphinNodes.length;i++){
    for(let j=i+1;j<dolphinNodes.length;j++){
        L.polyline([dolphinNodes[i],dolphinNodes[j]],{
            color:"blue",
            weight:1.5,
            opacity:0.4
        }).addTo(animalLayer);
    }
}

// explanation
L.circle([21.95,89.18],{
radius:250000,
color:"blue",
fillOpacity:0.08
}).addTo(animalLayer)
.bindPopup("<b>Habitat Dispersal Zone</b><br>"
+"Marine species do not follow fixed routes. Environmental disturbance creates expanding movement networks across the Bay of Bengal.");

map.fitBounds(animalLayer.getBounds());



</script>
</body>
</html>
