<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Gun Island – Animal Migration</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map { height: 95vh; }
</style>
</head>

<body>

<h3>Gun Island – Animal Migration Map</h3>
<div id="map"></div>

<script>

// create map
var map = L.map('map').setView([20, 40], 3);

// clean basemap
L.tileLayer(
'https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png',
{ attribution: '© OpenStreetMap © CARTO' }
).addTo(map);

// layer for animals
var animalLayer = L.featureGroup().addTo(map);

/* ================= IRRAWADDY DOLPHIN RANGE ================= */

var dolphinRange = L.polygon([
    [22.30, 88.60],
    [22.15, 89.20],
    [21.95, 89.50],
    [21.60, 89.70],
    [21.20, 89.85],
    [20.90, 89.70],
    [21.10, 89.20],
    [21.40, 88.80],
    [21.80, 88.60],
    [22.10, 88.55]
],{
    color:"#2b8cbe",
    fillColor:"#7ec8e3",
    fillOpacity:0.35,
    weight:2
}).addTo(animalLayer);

dolphinRange.bindPopup(
"<b>Irrawaddy Dolphin Habitat Zone</b><br>" +
"Not a migration line but a living ecological range. Dolphins constantly circulate through tidal channels following fish and salinity gradients."
);

/* Feeding / activity nodes */

var feedingZones = [
 [22.05,89.10],
 [21.85,89.30],
 [21.65,89.45],
 [21.35,89.60]
];

feedingZones.forEach(function(pt){
    L.circleMarker(pt,{
        radius:4,
        color:"#08519c",
        fillColor:"#c6dbef",
        fillOpacity:1
    }).addTo(animalLayer)
    .bindPopup("Frequent dolphin activity zone");
});

/* zoom to animal data */
map.fitBounds(animalLayer.getBounds());

/* NEW REFUGE — deep inner river (after pollution & tide pressure) */

L.polygon([
    [22.05,89.15],
    [21.90,89.40],
    [21.70,89.55],
    [21.55,89.45],
    [21.70,89.20],
    [21.90,89.05]
],{
    color:"#08306b",
    fillColor:"#08519c",
    fillOpacity:0.55,
    weight:2
}).addTo(animalLayer)
.bindPopup(
"<b>Compressed Refuge Habitat</b><br>" +
"Due to industrial discharge and marine salinity intrusion, dolphins retreat into deeper interior channels. Habitat shrinks but density increases."
);

/* ================= RECLUSE SPIDER RANGE SHIFT (EUROPE) ================= */

// historical Mediterranean zone
var oldRange = L.polygon([
    [36.0, -5.0],  // Spain
    [37.0, 15.0],  // Sicily
    [38.0, 22.0],  // Greece
    [41.0, 18.0],  // Adriatic
    [40.0, 5.0]    // back west
],{
    color:"#8e24aa",
    fillColor:"#ce93d8",
    fillOpacity:0.35,
    weight:2
}).addTo(animalLayer);

oldRange.bindPopup(
"<b>Mediterranean Recluse – Historical Habitat</b><br>" +
"Warm southern Europe where recluse spiders traditionally survived winters."
);

// expanded northern range
var newRange = L.polygon([
    [41.0, 5.0],   // Northern Italy
    [45.5, 12.5],  // Venice
    [48.0, 16.0],  // Central Europe
    [46.0, 20.0],
    [43.0, 14.0]
],{
    color:"#c62828",
    fillColor:"#ef5350",
    fillOpacity:0.35,
    weight:2
}).addTo(animalLayer);

newRange.bindPopup(
"<b>Climate-Shifted Range</b><br>" +
"Increasing European temperatures allow survival further north — sightings in Venice become possible."
);

// Venice sighting marker
L.circleMarker([45.44,12.33],{
    radius:7,
    color:"#000",
    fillColor:"#ffeb3b",
    fillOpacity:1
}).addTo(animalLayer)
.bindPopup(
"<b>Venice Observation (Deen)</b><br>" +
"Presence of recluse spider signals northward ecological migration caused by warming climate."
);


</script>
</body>
</html>
