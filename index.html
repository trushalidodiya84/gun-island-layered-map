<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Gun Island – Layered Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  #map { height: 90vh; }
</style>
</head>

<body>

<h3>Gun Island – Base Map</h3>
<div id="map"></div>

<script>

// Create map
var map = L.map('map').setView([25, 50], 4);

// Base map — NO labels (clean academic map)
L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png',
  {
    attribution: '© OpenStreetMap © CARTO'
  }
).addTo(map);

 
// Layers
var placeLayer = L.layerGroup().addTo(map);
var humanRouteLayer = L.layerGroup().addTo(map);
  // Trafficking route markers

// Sundarbans origin
L.marker([21.80, 89.00]).addTo(placeLayer)
.bindPopup("<b>Sundarbans</b><br>Climate-affected origin of trafficking migration.");

// Bangladesh transit
L.marker([23.8103, 90.4125]).addTo(placeLayer)
.bindPopup("<b>Bangladesh Transit</b><br>First cross-border movement point in trafficking network.");

// Gulf destination
L.marker([25.2048, 55.2708]).addTo(placeLayer)
.bindPopup("<b>Gulf Region</b><br>Labour destination for trafficked migrants.");

// Malaysia
L.marker([3.1390, 101.6869]).addTo(placeLayer)
.bindPopup("<b>Malaysia</b><br>Secondary trafficking destination if debts unpaid.");

// Indonesia
L.marker([-6.2088, 106.8456]).addTo(placeLayer)
.bindPopup("<b>Indonesia</b><br>Alternative smuggling destination in Southeast Asia.");

var animalRouteLayer = L.layerGroup().addTo(map);
  
L.polyline(
  [
    [40.6782, -73.9442], // Brooklyn
    [22.5726, 88.3639]   // Kolkata
  ],
  {
    color: "gray",
    weight: 2,
    opacity: 0.6,
    dashArray: "3, 6"
  }
).addTo(humanRouteLayer)
.bindPopup(
  "<b>Climate-based seasonal movement (subplot)</b><br>" +
  "Dinanath Dutta’s regular winter migration from Brooklyn to Kolkata."
);

L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png',
  {
    attribution: '© OpenStreetMap © CARTO'
  }
).addTo(map);

// Place marker: Sundarbans
L.marker([21.9497, 89.1833]).addTo(placeLayer)
.bindPopup("<b>Sundarbans</b><br>Climate-vulnerable delta where human and non-human migration begins.");

</script>

</body>
</html>
