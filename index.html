<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Gun Island – Layered Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  #map { height: 90vh; }
</style>
</head>

<body>

<h3>Gun Island – Base Map</h3>
<div id="map"></div>

<script>

// Create map
var map = L.map('map').setView([25, 50], 4);

// Base map — NO labels (clean academic map)
L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png',
  {
    attribution: '© OpenStreetMap © CARTO'
  }
).addTo(map);
var map = L.map('map').setView([25, 50], 4);

// make markers appear above everything
map.createPane('markerPaneTop');
map.getPane('markerPaneTop').style.zIndex = 650;

 
// Layers
var placeLayer = L.layerGroup().addTo(map);
var humanRouteLayer = L.featureGroup().addTo(map);
var animalRouteLayer = L.layerGroup().addTo(map);

  // Sundarbans Ecological Zone (Cyclone & Erosion Region)
L.polygon([
    [22.40, 88.10],
    [22.35, 89.10],
    [21.70, 89.60],
    [21.30, 89.20],
    [21.40, 88.20]
], {
    color: "green",
    fillColor: "green",
    fillOpacity: 0.25,
    weight: 2
}).addTo(placeLayer)
.bindPopup("<b>Sundarbans Ecological Zone</b><br>Repeated cyclones (e.g., Aila 2009) trigger evacuation, livelihood loss and long-term migration.");
  
// ONE continuous trafficking route
L.polyline([
    [21.80, 89.00],      // Sundarbans
    [23.8103, 90.4125],  // Bangladesh
    [25.2048, 55.2708],  // Gulf
    [3.1390, 101.6869],  // Malaysia
    [-6.2088, 106.8456]  // Indonesia
], {
    color: "red",
    weight: 3
})
.addTo(humanRouteLayer)
.bindPopup("<b>Human Trafficking Corridor</b><br>Climate displacement from Sundarbans leads to cross-border movement to Bangladesh, then labour migration to the Gulf and further smuggling towards Southeast Asia.");


L.polyline(
  [
    [40.6782, -73.9442], // Brooklyn
    [22.5726, 88.3639]   // Kolkata
  ],
  {
    color: "gray",
    weight: 2,
    opacity: 0.6,
    dashArray: "3, 6"
  }
).addTo(humanRouteLayer)
.bindPopup(
  "<b>Climate-based seasonal movement (subplot)</b><br>" +
  "Dinanath Dutta’s regular winter migration from Brooklyn to Kolkata."
);

L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png',
  {
    attribution: '© OpenStreetMap © CARTO'
  }
).addTo(map);

// Place marker: Sundarbans
L.marker([21.9497, 89.1833]).addTo(placeLayer)
.bindPopup("<b>Sundarbans</b><br>Climate-vulnerable delta where human and non-human migration begins.");

  
setTimeout(function () {
    map.fitBounds(humanRouteLayer.getBounds());
}, 500);

</script>

</body>
</html>
